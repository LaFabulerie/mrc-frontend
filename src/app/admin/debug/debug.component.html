  <div class="flex flex-wrap justify-content-between p-4">
    <div class="flex flex-column justify-content-between m-1 mb-2 p-2 lg:w-3 md:w-6 sm:full border-1 border-round border-400 shadow-5">
      <div class="flex justify-content-between align-items-center mb-3">
        <div class="flex  w-4 flex-column font-bold">
          <span>Moteur</span>
          <span class="text-xs">(GPIO : 25)</span>
        </div>
        <p-inputSwitch [(ngModel)]="motorValue" (onChange)="switchMotor()"></p-inputSwitch>
      </div>
      <div class="flex justify-content-between align-items-center mb-3">
        <div class="flex w-4 flex-column font-bold">
          <span>Frein</span>
          <span class="text-xs">(GPIO : 23)</span>
        </div>
        <p-selectButton [options]="brakeOptions" [multiple]="false" optionLabel="label" (onChange)="switchBrake($event)" styleClass="p-button-sm"></p-selectButton>
      </div>
      <div class="flex justify-content-between align-items-center mb-3">
        <div class="flex w-4 flex-column font-bold">
          <span>Position</span>
        </div>
        <p-badge [value]="position.toString()"  severity="info"></p-badge>
        <p-badge [value]="currentRoom.toString()" severity="success"></p-badge>
        <span (click)="resetPosition()">Reset</span>
      </div>
      <div class="flex flex-wrap">
        <div class="flex justify-content-between align-items-center mb-2 w-6 pl-2" *ngFor="let room of rooms" >
          <div class="flex w-7 flex-column">
            <span>{{room.name}}</span>
            <span class="text-xs">(Position : {{room.position}})</span>
          </div>
          <p-button label="Go" (click)="rotateTable(room)" styleClass="p-button-sm" [disabled]="!canRotate"></p-button>
        </div>
      </div>
    </div>
    <div class="flex flex-column justify-content-start m-1  mb-2 p-2 lg:w-3 md:w-6 sm:full border-1 border-round border-400 shadow-5">
      <div class="flex justify-content-between align-items-center mb-2 border-bottom-1 border-400 py-2">
        <div class="flex w-6 flex-column">
          <span>Reset client principal</span>
        </div>
        <span (click)="resetClient()">Reset</span>
      </div>
      <div class="flex justify-content-between align-items-center mb-2 border-bottom-1 border-400 py-2">
        <div class="flex w-3 flex-column">
          <span>Imprimer</span>
        </div>
        <p-button icon="pi pi-print" (click)="print()"></p-button>
      </div>
    </div>
    <div class="flex flex-column justify-content-start m-1  mb-2 p-2 lg:w-3 md:w-6 sm:full border-1 border-round border-400 shadow-5" *ngFor="let room of rooms" >
      <div class="flex justify-content-between mb-3 border-bottom-1 border-400 pb-3">
        <div class="flex w-3 flex-column" [ngClass]="{'font-bold' : room.lightPin != null}">
          <span>{{room.name}}</span>
          <span class="text-xs">(GPIO : {{room.lightPin || 'ND'}})</span>
        </div>
        <p-inputSwitch [(ngModel)]="lightValues[room.uuid]" (onChange)="switchRoomLight(room)" [disabled]="room.lightPin == null"></p-inputSwitch>
      </div>
      <div class="flex justify-content-between align-items-center mb-2" *ngFor="let item of room.items" >
        <div class="flex w-7 flex-column">
          <span>{{item.name}}</span>
          <span class="text-xs">(Ctrl: #{{item.lightCtrl || 'ND'}} Pin : {{item.lightPin || 'ND'}})</span>
        </div>
        <p-inputSwitch [(ngModel)]="lightValues[item.uuid]" (onChange)="switchItemLight(item)" [disabled]="item.lightCtrl == null"></p-inputSwitch>
      </div>
    </div>
  </div>
