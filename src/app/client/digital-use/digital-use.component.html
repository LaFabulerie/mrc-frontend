<div class="surface-100 flex justify-content-center align-items-center" *ngIf="use">
  <div class="bg-white w-8 overflow-auto">
    <div class="text-4xl pl-6 py-4 block text-white" style="background-color: var(--dark-blue-mrc);">{{use.items[0].name}}</div>
    <div class="px-6 py-3">
      <span class="text-2xl font-bold">{{use.title}}</span>
      <p [innerHtml]="use.description | safeHtml"></p>
      <div class="flex justify-content-between">
        <div class="flex flex-column border-2 p-4 relative shadow-2"
             [ngStyle]="{
              'border-color': basket.contains(service) ? 'var(--surface-700)' : 'var(--orange-mrc)',
              'opacity': basket.contains(service) ? '0.5' : '1.0',
            }"
             style="width: 48%;"
            *ngFor="let service of use.services" >
          <span class="my-1 font-bold">{{ service.title }} <span *ngIf="service.area"><i class="pi pi-map-marker mx-1"></i>{{service.area.name}}</span></span>
          <p [innerHtml]="service.description | safeHtml"></p>
          <span class="font-bold"><i class="pi pi-globe mr-2"></i><a href="{{service.url}}" target="_blank" style="color:inherit">{{ service.url }}</a></span>

          <span class="bg-white absolute cursor-pointer" style="top: 50%; right: 0; transform: translate(50%, -50%);"
                (click)="basket.add(service)"
                *ngIf="!basket.contains(service)">
            <img src="assets/img/picto_list_plus.svg" width="42px">
          </span>
        </div>
      </div>
        <p *ngIf="use.services.length === 0" class="m-0">Aucun service n'a été lié à cet usage</p>
    </div>
</div>
