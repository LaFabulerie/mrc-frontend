<div class="relative">
  <div class="flex p-5 fixed w-full" [ngClass]="{'bg-white': !transparentControls, 'justify-content-between' : showLogo || backUrl !== '', 'justify-content-end' : !showLogo && backUrl === ''}" >
    <div *ngIf="backUrl !== ''">
      <button pButton [routerLink]="backUrl" class="p-button-orange-mrc mx-3">
        <fa-icon [icon]="['fas', 'arrow-left']" size="4x"></fa-icon>
      </button>
    </div>
    <img src="assets/img/logo_mrc.svg" *ngIf="showLogo">
    <div *ngIf="showControls">
      <button pButton (click)="1+1" class="p-button-white-mrc mx-3">
        <!-- <fa-icon [icon]="['fas', 'lock']" size="3x"></fa-icon> -->
        <img src="assets/img/picto_eye.svg">
      </button>
      <button pButton (click)="1+1" class="p-button-white-mrc mx-3">
        <!-- <fa-icon [icon]="['fas', 'rectangle-list']" size="3x"></fa-icon> -->
        <img src="assets/img/picto_cart.svg">
      </button>
      <button pButton (click)="1+1" class="p-button-white-mrc mx-3">
        <!-- <fa-icon [icon]="['fas', 'arrow-right-from-bracket']" size="3x"></fa-icon> -->
        <img src="assets/img/picto_exit.svg">
      </button>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
