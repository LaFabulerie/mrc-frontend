<div class="flex p-4 justify-content-between" *ngIf="user">
  <div>
    <button pButton label="Accueuil" icon="pi pi-home" (click)="goToDoor()" class="mr-2"></button>
    <button pButton label="Retour" icon="pi pi-arrow-left"></button>
  </div>
  <p-selectButton *ngIf="user" (onChange)="switchNavigationMode()" [options]="navigationModes" [(ngModel)]="navigationMode" optionLabel="label" optionValue="value"></p-selectButton>
</div>

<router-outlet></router-outlet>
