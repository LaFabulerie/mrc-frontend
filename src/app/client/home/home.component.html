<div class="relative">
  <div class="flex p-3 fixed w-full align-items-between" [ngClass]="{'bg-white': !transparentControls}" >
    <div class="w-4 flex justify-content-start">
      <button pButton [routerLink]="backUrl" class="p-button-orange-mrc mx-3" *ngIf="backUrl !== ''">
        <fa-icon [icon]="['fas', 'arrow-left']" size="4x"></fa-icon>
      </button>
    </div>
    <div class="w-4 flex justify-content-center">
      <img src="assets/img/logo_mrc.svg" *ngIf="showLogo">
      <h1 *ngIf="title !== ''" class="text-center text-5xl">{{title}}</h1>
    </div>
    <div class="w-4 flex justify-content-end">
      <button pButton (click)="1+1" class="p-button-white-mrc mx-3" *ngIf="showControls">
        <img src="assets/img/picto_eye.svg">
      </button>
      <button pButton (click)="1+1" class="p-button-white-mrc mx-3 relative overflow-visible" *ngIf="showControls" [disabled]="basketCount == 0" (click)="goToBasket()">
        <img src="assets/img/picto_basket.svg">
        <span class="badge bg-white font-bold border-2 border-circle flex justify-content-center align-items-center absolute" *ngIf="basketCount">{{basketCount}}</span>
      </button>
      <button pButton (click)="1+1" class="p-button-white-mrc mx-3" *ngIf="showControls">
        <img src="assets/img/picto_exit.svg">
      </button>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
