
<div class="flex justify-content-center align-items-center h-screen" *ngIf="item">
    <table class="text-700 mt-6">
      <tr>
        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[0][0]">
          <a (click)="goToDigitalUse(useGrid[0][0].uuid)">{{useGrid[0][0].title}}</a>
        </div></td>
        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[0][1]">
          <a (click)="goToDigitalUse(useGrid[0][1].uuid)">{{useGrid[0][1].title}}</a>
        </div></td>
        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[0][2]">
          <a (click)="goToDigitalUse(useGrid[0][2].uuid)">{{useGrid[0][2].title}}</a>
        </div></td>
      </tr>
      <tr>
        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[1][0]">
          <a (click)="goToDigitalUse(useGrid[1][0].uuid)">{{useGrid[1][0].title}}</a>
        </div></td>
        <td rowspan="2">
          <img class="item-picture" [src]="item!.image">
        </td>
        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[1][2]">
          <a (click)="goToDigitalUse(useGrid[1][2].uuid)">{{useGrid[1][2].title}}</a>
        </div></td>
      </tr>
      <tr>
        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[2][0]">
          <a (click)="goToDigitalUse(useGrid[2][0].uuid)">{{useGrid[2][0].title}}</a>
        </div></td>

        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[2][2]">
          <a (click)="goToDigitalUse(useGrid[2][2].uuid)">{{useGrid[2][2].title}}</a>
        </div></td>
      </tr>
      <tr>
        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[3][0]">
          <a (click)="goToDigitalUse(useGrid[3][0].uuid)">{{useGrid[3][0].title}}</a>
        </div></td>
        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[3][1]">
          <a (click)="goToDigitalUse(useGrid[3][1].uuid)">{{useGrid[3][1].title}}</a>

        <td><div class="border-1 shadow-7 p-3 border-round-2xl surface-ground surface-border cursor-pointer" *ngIf="useGrid[3][2]">
          <a (click)="goToDigitalUse(useGrid[3][2].uuid)">{{useGrid[3][2].title}}</a>
        </div></td>
      </tr>
    </table>
</div>
