
<div class="p-input w-full mb-4">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
      <i class="pi pi-search"></i>
    </span>
    <p-autoComplete
      [suggestions]="tagSuggestions"
      [(ngModel)]="currentTag"
      placeholder="Rechercher parmis les tags"
      (completeMethod)="search($event)"
      (onSelect)="onSuggestionSelect($event)"
      appendTo="body"
      >
    </p-autoComplete>
  </div>
</div>
<div class="flex justify-content-start flex-wrap">
  <p-chip *ngFor="let tag of currentTags" class="mr-2 mb-2" >
    <div class="p-1 flex align-items-center">
      #{{ tag }}
      <i
        class="pi pi-times ml-2 cursor-pointer"
        (click)="removeTag(tag)"
      ></i>
    </div>
  </p-chip>
</div>
<div class="border-top-2 border-bottom-2 mt-2 pt-1 pb-2 surface-border">
  <p>Ou choisir parmis les {{ tags.length}} tags disponibles</p>
  <p-scrollPanel [style]="{ width: '100%', height: '300px' }">
    <div class="flex flex-wrap">
      <p-chip *ngFor="let tag of tags" class="mr-2 mb-2" >
        <div class="p-1 cursor-pointer" (click)="onSuggestionSelect(tag)">
          #{{ tag }}
        </div>
      </p-chip>
    </div>
  </p-scrollPanel>
</div>
<div class="flex justify-content-end mt-3">
  <button type="button" pButton label="Annuler" class="p-button-sm mr-2 p-button-secondary" (click)="ref.close()"></button>
  <button type="button" pButton label="Enregister" class="p-button-sm" (click)="saveTags()"></button>
</div>
